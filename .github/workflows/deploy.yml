name: Deploy Lawyer App to Alibaba Cloud ECS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  APP_NAME: "lawyer-app"
  APP_DIR: "/home/apps/lawyer-app"
  ECS_HOST: ${{ secrets.ECS_HOST }}
  ECS_USERNAME: ${{ secrets.ECS_USERNAME }}

jobs:
  # 测试和构建
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build projects
      run: pnpm -r build
      
    - name: Create build artifact
      run: |
        mkdir -p deployment
        cp -r apps/ deployment/
        cp -r packages/ deployment/
        cp -r docker/ deployment/
        cp docker-compose.yml deployment/
        cp package.json deployment/
        cp pnpm-workspace.yaml deployment/

  # 部署到生产环境
  deploy-production:
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: deployment
        
    - name: Copy project to ECS
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        key: ${{ secrets.ECS_SSH_KEY }}
        source: "deployment/*"
        target: "/tmp/lawyer-app-build"
        strip_components: 1
        
    - name: Execute deployment script
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        key: ${{ secrets.ECS_SSH_KEY }}
        script: |
          echo "=== 开始部署 ==="
          echo "部署时间: $(date)"
          echo "提交: ${{ github.sha }}"
          echo "分支: ${{ github.ref }}"
          
          # 执行部署脚本
          cd ${{ env.APP_DIR }}
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh
          
          # 显示部署状态
          echo "=== 部署状态 ==="
          docker ps
          echo "=== 服务健康检查 ==="
          ./scripts/health-check.sh

  # 健康检查（部署后）
  health-check:
    needs: deploy-production
    runs-on: ubuntu-latest
    
    steps:
    - name: Check service health
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        key: ${{ secrets.ECS_SSH_KEY }}
        script: |
          echo "=== 最终健康检查 ==="
          cd ${{ env.APP_DIR }}
          ./scripts/health-check.sh
          
          echo "=== 服务状态 ==="
          docker-compose ps
          
          echo "=== 最近日志 ==="
          docker logs lawyer-frontend --tail 20 2>/dev/null || echo "前端容器日志不可用"
          docker logs lawyer-backend --tail 20 2>/dev/null || echo "后端容器日志不可用"