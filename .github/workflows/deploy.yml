name: Deploy Lawyer App to Alibaba Cloud ECS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  APP_NAME: "lawyer-app"
  APP_DIR: "/home/apps/lawyer-app"
  NGINX_CONF_DIR: /etc/nginx
  ECS_HOST: ${{ secrets.ECS_HOST }}
  ECS_USERNAME: ${{ secrets.ECS_USERNAME }}

jobs:
  # 构建打包
  build-and-package:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build projects
      run: pnpm -r build

    - name: Create deployment directory
      run: |
        mkdir -p deployment
        # 复制整个工程
        rsync -av --exclude='deployment' . deployment/ || true
        # 创建SSL证书目录
        mkdir -p deployment/nginx/ssl
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: deployment
        retention-days: 1
  
  # 构建Docker镜像
  build-docker-images:
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: deployment
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build image
      run: |
        cd deployment
        docker build -t lawyer-app:latest -f docker/Dockerfile .
        docker save lawyer-app:latest -o app-image.tar
        
    - name: Upload docker images artifacts
      uses: actions/upload-artifact@v4
      with:
        name: docker-images
        path: |
          deployment/app-image.tar
        retention-days: 1
  
  # 部署到生产环境
  deploy-production:
    needs: build-docker-images
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: deployment

    - name: Copy deployment necessary files
      run: |
        mkdir -p publish
        cp deployment/app-image.tar publish/
        cp -r deployment/nginx publish/nginx
        cp -r deployment/scripts publish/scripts
        
    - name: Copy project to ECS
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        key: ${{ secrets.ECS_SSH_KEY }}
        source: "publish/*"
        target: ${{ env.APP_DIR }}
        strip_components: 1
        
    - name: Execute deployment script
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        key: ${{ secrets.ECS_SSH_KEY }}
        script: |
          echo "=== 开始部署 ==="
          echo "部署时间: $(date)"
          echo "提交: ${{ github.sha }}"
          echo "分支: ${{ github.ref }}"

          # 设置环境变量
          export DATABASE_URL="${{ secrets.DATABASE_URL }}"
          
          echo "=== 复制Nginx配置文件 ==="
          sudo mkdir -p ${{ env.NGINX_CONF_DIR }}/conf.d
          sudo cp -f ${{ env.APP_DIR }}/nginx/conf.d/*.conf ${{ env.NGINX_CONF_DIR }}/conf.d/ || echo "Nginx配置文件复制完成"
          
          # 创建SSL证书目录并写入证书
          sudo mkdir -p ${{ env.NGINX_CONF_DIR }}/ssl
          echo "${{ secrets.SSL_CERT }}" | sudo tee ${{ env.NGINX_CONF_DIR }}/ssl/${{ env.APP_NAME }}.crt > /dev/null
          echo "${{ secrets.SSL_KEY }}" | sudo tee ${{ env.NGINX_CONF_DIR }}/ssl/${{ env.APP_NAME }}.key > /dev/null
          sudo chmod 600 ${{ env.NGINX_CONF_DIR }}/ssl/${{ env.APP_NAME }}.*
          echo "SSL证书已配置"
          
          # 执行部署脚本
          chmod +x ${{ env.APP_DIR }}/scripts/deploy.sh
          ${{ env.APP_DIR }}/scripts/deploy.sh
          
          echo "=== 部署完成 ==="
          echo "Nginx状态:"
          systemctl status nginx --no-pager -l
          echo "服务状态:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

  # 健康检查（部署后）
  health-check:
    needs: deploy-production
    runs-on: ubuntu-latest
    
    steps:
    - name: Check service health
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        key: ${{ secrets.ECS_SSH_KEY }}
        script: |
          echo "=== 最终健康检查 ==="
          chmod +x ${{ env.APP_DIR }}/scripts/health-check.sh
          ${{ env.APP_DIR }}/scripts/health-check.sh