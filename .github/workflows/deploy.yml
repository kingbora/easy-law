name: Deploy Lawyer App to Alibaba Cloud ECS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  APP_NAME: "lawyer-app"
  APP_DIR: "/home/apps/easy-law"
  BACKUP_ROOT: "/home/backups"
  TMP_DIR: "/home/tmp"
  NGINX_CONF_DIR: /etc/nginx
  ECS_HOST: ${{ secrets.ECS_HOST }}
  ECS_USERNAME: ${{ secrets.ECS_USERNAME }}

jobs:
  # 构建打包
  install-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false
        
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Get pnpm store path
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
        
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --prod --frozen-lockfile --ignore-scripts
      
    - name: Setup build environment
      run: |
        # 配置环境变量
        echo "配置环境变量..."
        cat > projects/web-project/.env << EOF
        NODE_ENV=production
        SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
        BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
        NEXT_PUBLIC_BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
        NEXT_PUBLIC_WEBSITE_URL=${{ secrets.WEBSITE_URL }}
        EOF

        cat > projects/server-project/.env << EOF
        DATABASE_URL=${{ secrets.DATABASE_URL }}
        NODE_ENV=production
        PORT=4000
        BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
        SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
        SUPER_ROLE_EMAIL=${{ secrets.SUPER_ROLE_EMAIL }}
        SUPER_ROLE_PASSWORD=${{ secrets.SUPER_ROLE_PASSWORD }}
        SUPER_ROLE_NICKNAME=${{ secrets.SUPER_ROLE_NICKNAME }}
        QINIU_ACCESS_KEY=${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY=${{ secrets.QINIU_SECRET_KEY }}
        EOF

    - name: Build projects
      run: pnpm build
  
  deploy-to-ecs:
    needs: install-and-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to ECS via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USERNAME }}
          key: ${{ secrets.ECS_SSH_KEY }}
          script: |
            pm2 stop all || true
            pm2 start ${{ env.APP_DIR }}/ecosystem.config.js --env production
            pm2 save